<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
             <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="ac32d734-5d82-4f3a-891b-d436a74e510a">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <input type="text" name="phone Number" placeholder="Your Phone Number" class="contact-inputs" required>
            <button type="submit">Register <img src="images/right-arrow.png" alt=""></button>
        </form>
        <div class="contact-right">


        </div>
    </div>
    
</body>
</html>
